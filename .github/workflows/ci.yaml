on:
  push:
    branches-ignore:
      - 'release/**'
      - 'hotfix/**'
      - 'main'

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps
      - run: npx playwright install

      - uses: nrwl/nx-set-shas@v4

      - name: Run lint, test and sonar scan
        run: |
          npx nx affected -t lint test e2e
